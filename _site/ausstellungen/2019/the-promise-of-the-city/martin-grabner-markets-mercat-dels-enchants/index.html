<h1>Martin Grabner: Markets (Mercat dels Enchants)</h1>


<figcaption>
<p>In Märkten manifestieren sich die Aspekte der Marktwirtschaft, die im anonymisierten internationalen Neoliberalismus verloren gegangen sind: Handel im persönlicher Kontakt, Heterogenität und Diversität, Temporalität und Improvisation. In großen Städten erfreuen sich Märkte verschiedenster Prägung wieder zunehmender Beliebtheit und werden zu sozialen Treffpunkten für unterschiedlichste Gruppen. Sie sind Ort des Austauschs und persönlichen, beiläufigen Kontakts, wie ihn auch Jane Jacobs beschrieben hat, die wir brauchen um die Freiheit, die durch die Anonymität der Großstadt entsteht, in Gesellschaft genießen zu können.</p>

</figcaption>
