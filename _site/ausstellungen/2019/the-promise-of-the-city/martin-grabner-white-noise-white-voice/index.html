<h1>Martin Grabner: White Noise // White Void (Athens)</h1>


<figcaption>
<p>Griechenland am Höhepunkt der Wirtschaftskrise. In ganz Athen, seit Jahrzehnten von einer Dynamik des Lebens auf Pump geprägt, mahnen leere Werbetafeln von überzogenen Erwartungen. Unübersehbar und unzählbar stehen sie an jeder Straße, an jeder Ecke für den unbedingten Glauben an das ewige Wachstum – immer mehr und immer größer, immer schneller und immer lauter. Die urbane Bilderflut der sich gegenseitig zu übertönen versuchenden Werbebotschaften wurde zum weißen Rauschen, in dem die einzelne Information nicht mehr rezipierbar ist. Die weiße Leere der jetzt sprach- und funktionslos gewordenen Werbeträger überhöht das weiße Rauschen. Sie ist das abrupte Ende eines immer waghalsiger gewordenen kreditakrobatischen Kartenhauses, das gar nicht anders konnte als irgendwann zusammenzubrechen.</p>

</figcaption>
