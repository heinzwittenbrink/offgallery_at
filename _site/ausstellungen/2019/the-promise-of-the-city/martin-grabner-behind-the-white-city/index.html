<h1>Martin Grabner: Behind the White City</h1>


<figcaption>
<p>Lange Zeit verfielen die Gebäude der 20er und 30er Jahre in Tel Aviv - Jaffa, während zwischen ihnen und um sie herum größere und profitträchtigere Bauten errichtet wurden. Ende der 1990er Jahre wurde ihr baukultureller Wert als weltweit größtes Ensemble im Stil des, aus dem Bauhaus hervorgegangenen, Internationalen Stils erkannt und 2003 als Weltkulturerbe unter Schutz gestellt. Mit Förderungen und Gesetzen, die bei Revitalisierung eine Aufstockung erlauben, werden die Gebäude seither renoviert und werten die Lebens- und Wohnqualität der Viertel auf. Und treiben damit die Preise in bald unbezahlbare Höhen.</p>

</figcaption>
