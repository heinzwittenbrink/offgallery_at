<h1>Martin Grabner: Living with the Wall</h1>


<figcaption>
<p>Die Separation Barrier, die Israel seit 2005 um und im besetzten palästinensischen Westjordanland errichtet, führt – neben ihrem menschenrechtlich mehr als fragwürdigen Status – vor Augen wie politische Handlungen die Entwicklung von Stadt und Stadtgesellschaft prägen und beschränken. Die massive Betonmauer trennt nicht nur real und symbolisch Bevölkerungsgruppen, sondern stellt eine Herausforderung für die räumliche und wirtschaftliche Entwicklung Palästinas und den Alltag der Palästinenser dar. Selbst ein Stück Architektur determiniert sie die Produktion von Architektur und Stadt.</p>

</figcaption>

<p>Rechte: Martin Grabner</p>
