<h1>Martin Grabner: View from a Hill (Philopappos)</h1>


<figcaption>
<p>Die über mehr als ein halbes Jahrhundert kleinteilig gebliebene Bauform der Polykatoikia und das dahinterstehende, tradierte Finanzierungs- und Investmentsystem der Antiparohi ließen die charakteristische Stadtstruktur Athens und anderer griechischer Städte entstehen. Das städtische Apartmenthaus Polykatoikia, eng mit Le Corbusier's Maison Dom-ino verwandt, bildet als generisches Grundelement die Basis des scheinbar geplanten und scheinbar homogenen Häusermeers. Gleichzeitig ist sie durch ihre Flexibilität und individuellen Eigentumsverhältnisse Grundlage einer räumlichen und sozialen Heterogenität und Individualität innerhalb ihres zunächst rigiden Rasters.</p>

</figcaption>
