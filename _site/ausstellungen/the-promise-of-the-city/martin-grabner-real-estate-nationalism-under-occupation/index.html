<h1>Martin Grabner: Real Estate Nationalism under Occupation</h1>


<figcaption>
<p>Im von Israel besetzten palästinensischen Westjordanland dominiert die Besatzung nicht nur Politik und Alltag sondern auch die wirtschaftliche Entwicklung des potenziellen zukünftigen palästinensischen Staates. Mit dem Inkrafttreten der Osloer Verträge, aber auch schon davor, trimmte die PLO unter Yassir Arafat und Salman Fayyad das Land bei aller linker Rhetorik auf ein neoliberales Wirtschaftssystem. Nach den erfolglosen Versuchen der Abschüttelung der israelischen Besatzung in den beiden Intifadas dominierte die Überzeugung durch wirtschaftliche Stärke und in der ungeliebten Kooperation mit Israel die Autonomie erlangen zu können. Die vollständige Abhängigkeit jeder internationalen Handelsbeziehung von Israel, der zunehmende Widerstand gegen eine Zweistaatenlösung in der israelischen Politik und die damit zusammenhängende Fortsetzung der expansiven Siedlungspolitik konterkarierten diese Bemühungen ebenso wie die ausufernde Korruption in der palästinensischen Autonomiebehörde. Als Folge der durch die Besatzung stark eingeschränkten räumlichen Entwicklungsmöglichkeiten im Westjordanland und mangelnder wirtschaftlicher Alternativen entstand ein Immobilienboom, der in der de-facto Hauptstadt und wirtschaftlichem Zentrum Ramallah die Preise auf das Niveau europäischer Hauptstädte steigen ließ. Palästinensische und arabische Investoren stampfen Wohngebäude, Stadtviertel und ganze Städte aus dem Boden, die, oft als Rohbau, verkauft werden und leer stehen. Betongold verkleidet mit lokalem Sandstein.</p>
<p>Eine besondere Rolle nimmt die Planstadt Rawabi ein, die das Investment mit der Idee verknüpft, ein Role-Model für eine zukünftige, freie palästinensische Gesellschaft zu sein. Gefangen zwischen der Erzählung von Identität, realer Machtpolitik und dem neoliberalem Primat des monetären Profits entstand ein Gegenentwurf zur lauten und schmutzigen arabischen Stadt, semi-gated, einen westlichen Lebensstil propagierend und konsumorientiert – und weitgehend leer. Ob die Stadt im Werden zwischen dem Anspruch einer kulturellen palästinensischen Renaissance und der Aufgabe der Freiheit in einer Scheinwelt ein Erfolg wird, wird die Zukunft zeigen. Heute führt sie vor Augen, dass Stadt mehr ist, als ein Ensemble räumlich gekonnt angeordneter Steine.</p>

</figcaption>

<p>Rechte: Martin Grabner</p>
